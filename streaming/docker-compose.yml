version: '3'
services:
    zookeeper:
        image: wurstmeister/zookeeper
        ports:
         - "2181:2181"
    kafka:
        image: wurstmeister/kafka
        depends_on:
         - zookeeper
        ports:
         - "9092:9092"
        environment:
            KAFKA_ADVERTISED_HOST_NAME: 10.156.0.5
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_CREATE_TOPICS: "gtfs-arrivals:1:1"
